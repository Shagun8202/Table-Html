<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    table,tr,th,td{
            /* border: 1px solid black;
            border-collapse: collapse; */
            border-style: groove;
                 
        }
      .yellow{
        background-color: rgb(247, 247, 190);
      }  
      .green{
        background-color: rgb(169, 240, 169);
      }
      .blue{
        background-color: rgb(170, 170, 238);
      }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr >
               <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
           <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
           </tr>
           <tr>
            <th>Begin</th>
            <th>End</th>
            
           </tr>
            
        </thead>
        <tbody>
            <tr  >
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="yellow">8:00 a.m.</td>
                <td rowspan="2" class="blue">5:0 p.m.</td>
                <td style="text-align: center;">Introduction to XML</td>
               
            </tr>
            <tr>
                <td>Validity:DTD and Relax ND</td>
            </tr>
        <tr>
           <td rowspan="3">Tuesday</td>
           <td class="yellow">8.00 a.m.</td>
           <td class="yellow">11.00 a.m</td>
           <td style="text-align: center;" >XPath</td>
        </tr>
        <tr>
            <td class="yellow">11.00 a.m.</td>
            <td class="green">2.00 p.m.</td>
            <td rowspan="2" style="text-align: center;">XSL Transformation</td>
        </tr>
        <tr>
            <td class="green">2.00 p.m.</td>
            <td class="blue">5.00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="yellow">8.00 a.m.</td>
            <td class="green">12.00 p.m.</td>
            <td style="text-align: center;">XSL Formating Objects</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
